ambient:
  strategy: daemonset
  deployment:
    replicas: 1
  log: 
    level: info
    json: true
  controlPlane: 
    namespace: "dapr-system"
  serviceAccount: 
    create: true 
    name: ""
    annotations: {}
  service: 
    type: "ClusterIP"  
  initContainer:
    token: ""
    image:  
      registry: "docker.io/matheuscruzdev"
      name: dapr-ambient
      tag: latest
      pullPolicy: Always
  daprd:
    app: 
      port: 0
      protocol: "http"
    token: ""
    httpPort: 3500
    grpcPort: 50001
    internalGrpcPort: 50002
    publicPort: 3501
    listenAddresses: "0.0.0.0" 
    image:
      registry: "docker.io/daprio"
      name: daprd
      tag: 1.11.0-rc.7
      pullPolicy: Always
    metrics:
      enabled: true
      port: 9090
    mtls:
      enabled: false
    apiLogging:
      enabled: true  

tolerations: 
  # these tolerations are to have the daemonset runnable on control plane nodes
  # remove them if your control plane nodes should not run pods
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

affinity: {}
