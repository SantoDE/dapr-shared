# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: when ambient.strategy is deployment should create the deployment resource
    set:
      ambient.strategy: "deployment"
    asserts:
      - isAPIVersion:
          of: apps/v1
  - it: when ambient.strategy is daemonset should not create the deployment resource 
    set:
      ambient.strategy: "daemonset"
    asserts:
      - hasDocuments:
          count: 0
          
          
            
            
      
