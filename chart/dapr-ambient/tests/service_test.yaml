suite: test service
templates:
  - service.yaml
tests:
  - it: should set the service type
    set:
      ambient:
        service:
          type: "ClusterIP"
    asserts:
      - equal:
          path: spec.type
          value: "ClusterIP"

  - it: should set the service type when the .Values.ambient.service.type is empty
    set:
      ambient:
        service:
          type: 
    asserts:
      - equal:
          path: spec.type
          value: "ClusterIP"
